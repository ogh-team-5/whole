<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 26px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

<div class="radarChart"></div>

		<script>
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var data = [
					  [//video
						{axis:"Anger",value:0.44},
						{axis:"Happiness",value:0.28},
						{axis:"Fear",value:0.29},
						{axis:"Sadness",value:0.17},
						{axis:"Neutral",value:0.22},
					  ],[//audio
						{axis:"Anger",value:0.27},
						{axis:"Happiness",value:0.16},
						{axis:"Fear",value:0.35},
						{axis:"Sadness",value:0.63},
						{axis:"Neutral",value:0.40},
						
					  ],[//historical
						{axis:"Anger",value:0.26},
						{axis:"Happiness",value:0.10},
						{axis:"Fear",value:0.60},
						{axis:"Sadness",value:0.14},
						{axis:"Neutral",value:0.22},
					
					  ]
					];
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 


var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 1,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
