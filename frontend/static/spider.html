<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.css">

<style>
body {
  padding: 20px;
}
</style>

<style>
.radar-chart .area {
  fill-opacity: 0.7;
}
.radar-chart.focus .area {
  fill-opacity: 0.3;
}
.radar-chart.focus .area.focused {
  fill-opacity: 0.9;
}
.area.audio, .audio .circle {
  fill: #FFD700;
  stroke: none;
}
.area.video, .video .circle {
  fill: #ADD8E6;
  stroke: none;
}
</style>

<script src="http://d3js.org/d3.v3.js"></script>
<script src="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.js"></script>

<script>
RadarChart.defaultConfig.color = function() {};
RadarChart.defaultConfig.radius = 6;
RadarChart.defaultConfig.w = 400;
RadarChart.defaultConfig.h = 400;
</script>

<span></span>


<script>
var data = [
  {
    className: 'audio', 
    axes: [
      {axis: "anger", value: 23}, 
      {axis: "happiness", value: 36}, 
      {axis: "fear", value: 5},  
      {axis: "sadness", value: 8},  
      {axis: "neutral", value: 3}
    ]
  },
  {
    className: 'video',
    axes: [
      {axis: "anger", value: 6}, 
      {axis: "happiness", value: 6}, 
      {axis: "fear", value: 10},  
      {axis: "sadness", value: 13.},  
      {axis: "neutral", value: 75}
    ]
  }
];
function randomDataset() {
  return data.map(function(d) {
    return {
      className: d.className,
      axes: d.axes.map(function(axis) {
        return {axis: axis.axis, value: Math.ceil(Math.random() *10)};
      })
    };
  });
}
</script>

<script>
var chart = RadarChart.chart();
var cfg = chart.config(); 
var svg = d3.select('body').append('svg')
  .attr('width', cfg.w + cfg.w + 50)
  .attr('height', cfg.h + cfg.h / 4)
  .attr('labelScale',2.9);

//svg.append('g').classed('single', 1).datum(randomDataset()).call(chart);
svg.append('g').classed('single', 1).datum(data).call(chart);




// many radars
chart.config({w: cfg.w / 4, h: cfg.h / 4, axisText: false, levels: 0, circles: false,color: d3.scale.category10()});
cfg = chart.config();
function render() {
  var game = svg.selectAll('g.game').data(
    [
      randomDataset(),
      randomDataset(),
      randomDataset(),
      randomDataset()
    ]
  );
  game.enter().append('g').classed('game', 1);
  game
    .attr('transform', function(d, i) { return 'translate('+((cfg.w * 4) + 50 + (i * cfg.w))+','+ (cfg.h * 1.3) +')'; })
    .call(chart);

  setTimeout(render, 1000);
}
render();
</script>
